<!DOCTYPE html>
<html>
	<head>
	<title>Cljr example</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
	<link rel="stylesheet" href="/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="/css/style.css"/>
	<script src="/js/bootstrap.js"></script>
	</head>
	<body>
		<script type="text/javascript" src="/js/cljs.js"></script>
		<div class="container">
			<div class="result-text">
				<h3>Concatenation:</h3>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" id="concat1" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="text" id="concat2" class="form-control"/>
				</div>

				<div class="result-text">
					<h4>Result:</h4>
				</div>
				<div class="form-group">
					<input type="text" id="concat-result" class="form-control"/>
				</div>
			</form>
		</div>

		<div class="container">
			<div class="result-text">
				<h3>Plus:</h3>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" id="plus1" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="text" id="plus2" class="form-control"/>
				</div>

				<div class="result-text">
					<h4>Result:</h4>
				</div>
				<div class="form-group">
					<input type="text" id="plus-result" class="form-control"/>
				</div>
			</form>
		</div>

		<div class="container">
			<div class="result-text">
				<h3>Login check (local):</h3>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" id="login" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="text" id="password" class="form-control"/>
				</div>

				<a href="#" class="btn" id="login-button">Login</a>

				<div class="result-text">
					<h4>Result:</h4>
				</div>
				<div class="form-group">
					<input type="text" id="login-result" class="form-control"/>
				</div>
			</form>
		</div>

		<div class="container">
			<div class="result-text">
				<h3>Cookies (simple-cookie):</h3>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" id="cookie-value" class="form-control"/>
				</div>

				<a href="#" class="btn" id="fire-cookie">Set cookie</a>

				<p id="simple-cookie-text"></p>
			</form>
		</div>

	</body>
</html>
